<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Vision API demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Don't use Tailwind like this -->
		<link href="tailwind.min.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="flex content-center flex-wrap">
			<div
				class="font-medium text-3xl tracking-wide leading-relaxed text-blue-300 mx-auto"
			>
				Vision API Demo
			</div>
		</div>
		<div class="container mx-auto px-4">
			<div class="rounded overflow-hidden shadow-lg">
				<div class="p-4">
					<form
						name="fileUploadForm"
						method="POST"
						enctype="multipart/form-data"
					>
						<div
							class="flex w-full items-center justify-center bg-grey-lighter"
						>
							<label
								class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue-600 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-600 hover:text-white"
							>
								<svg
									class="w-8 h-8"
									fill="currentColor"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20"
								>
									<path
										d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
									/>
								</svg>
								<span class="mt-2 text-base leading-normal">
									Select a file
								</span>
								<input type="file" class="hidden" name="file" />
							</label>
						</div>
						<div class="flex w-full items-center justify-center">
							<button
								type="submit"
								class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 w-64 mx-64"
							>
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container mx-auto px-4 mt-5">
			<div class="rounded overflow-hidden shadow-lg">
				<div class="ccontainer">
					<div
						class="border rounded-lg border-blue-600"
						style="width: 400px; height: 400px;"
					>
						<img id="source" />
					</div>
					<div class="loader mhidden">Loading...</div>
					<div class="rounded-lg border-blue-600">
						<textarea
							class="border rounded-lg border-blue-600"
							readonly
							style="width: 400px; height: 400px; resize: none; padding: 15px;"
						></textarea>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
